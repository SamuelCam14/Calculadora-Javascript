<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora JavaScript</title>
    <link href='./styles.css' rel='stylesheet'>
</head>

<body>
    <main>
        <h1>Calculadora JavaScript</h1>
        <div class="container">
            <input type="text" class="display" readonly>
            <div class="teclas">
                <input type="button" value="1" class="btn btn-number" onclick="agregar('1')">
                <input type="button" value="2" class="btn btn-number" onclick="agregar('2')">
                <input type="button" value="3" class="btn btn-number" onclick="agregar('3')">
                <input type="button" value="+" class="btn" onclick="sumar()"> <br>
                <input type="button" value="4" class="btn btn-number" onclick="agregar('4')">
                <input type="button" value="5" class="btn btn-number" onclick="agregar('5')">
                <input type="button" value="6" class="btn btn-number" onclick="agregar('6')">
                <input type="button" value="-" class="btn" onclick="restar()"> <br>
                <input type="button" value="7" class="btn btn-number" onclick="agregar('7')">
                <input type="button" value="8" class="btn btn-number" onclick="agregar('8')">
                <input type="button" value="9" class="btn btn-number" onclick="agregar('9')">
                <input type="button" value="*" class="btn" onclick="multiplicar()"> <br>
                <input type="button" value="0" class="btn btn-number" onclick="agregar('0')">
                <input type="button" value="." class="btn" onclick="agregar('.')">
                <input type="button" value="/" class="btn" onclick="dividir()">
                <input type="button" value="=" class="btn" onclick="calcular()"> <br>
                <input type="button" value="borrar" class="btn btn-clear" onclick="limpiar()">
            </div>
        </div>
    </main>
    <footer>
        <p>Construido por: Samuel Camargo</p>
    </footer>

    <script defer type="text/javascript" src="./main.js"></script>
</body>

</html>
